name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  schedule:
    # Tests run every Monday
   - cron: "0 0 * * 1"

jobs:
  test:
    name: üêç ${{ matrix.python-version }} | Œ®4 ${{ matrix.psi4-version}}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, "3.12"]
        psi4-version: [stable, nightly]

    steps:
    - uses: actions/checkout@v3

    - name: Additional Build Info
      shell: bash
      run: |
        uname -a
        df -h
        ulimit -a

    - name: Create Environment
      uses: mamba-org/setup-micromamba@v1
      with:
        create-args: python=${{ matrix.python-version }}
        environment-file: devtools/conda-envs/test_env_${{ matrix.psi4-version }}.yaml
        environment-name: test
        condarc: | 
          channel_priority: flexible

    - name: Install pyVPT2
      # conda setup requires this special shell
      shell: bash -l {0}
      run: |
        python -m pip install . --no-deps
        conda list

    - name: Run tests
      # conda setup requires this special shell
      shell: bash -l {0}

      run: |
        pytest -v --cov=pyvpt2 --cov-report=xml --color=yes pyvpt2/tests/

    - name: CodeCov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-py${{ matrix.python-version }}

  release_docs:
    needs: [test]
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        cfg:
          - label: MkDocs
            python-version: "3.10"
            runs-on: ubuntu-latest

    name: "üêç ${{ matrix.cfg.python-version }} | ${{ matrix.cfg.label }}"
    runs-on: ${{ matrix.cfg.runs-on }}

    steps:
    - uses: actions/checkout@v4

    - name: Create Environment
      uses: mamba-org/setup-micromamba@v1
      with:
        create-args: python=${{ matrix.python-version }}
        environment-file: devtools/conda-envs/docs_env.yaml
        environment-name: docs
        condarc: | 
          channel_priority: flexible

    - name: Environment Information
      run: |
        conda info
        conda list --show-channel-urls

    - name: Build Documentation
      run: |
        python -m pip install . --no-deps
        mkdocs build
        cd docs

    - name: GitHub Pages Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.1
      if: github.event_name == 'push' && github.repository == 'philipmnel/pyvpt2' && ( startsWith( github.ref, 'refs/tags/' ) || github.ref == 'refs/heads/main' )
      with:
        branch: gh-pages
        folder: site
